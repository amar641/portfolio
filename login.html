<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIT WIki - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="nav-logo">AIT Wiki</div>
    <div class="nav-center">
        <span class="nav-tab active" id="what-is-this-tab"><a href="index.html">What is this?</a></span>
        <span class="nav-tab" id="contributors-tab">Contributors</span>
    </div>
</div>




<section id="login-page">
  <h2 class="loginhead">Login to your Account</h2>
  <form id="loginForm">
      <div class="form-group">
          <label for="email"><span class="loginLabel">E-mail</span></label>
          <input type="email" id="loginEmail" name="email" placeholder="username@email.com" required>
      </div>
      <div class="form-group">
          <label for="password"><span class="loginLabel">Password</span></label>
          <input type="password" id="loginPassword" name="password" required>
      </div>
      <div id="submit-button">
          <button class="btn btn-secondary" type="submit">Login</button>
      </div>
      <hr class="divider">
          <div class="doregister">Don't have an account? <a href="signup.html" class="register">Sign Up</a></div>
  </form>
</section>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
